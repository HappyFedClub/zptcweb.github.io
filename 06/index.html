<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>06 表格示例</title>
		<style>
		caption{
			font-weight: bold;
			font-size: 20px;
		}
			table{
				width: 800px;
			}
			th{
				background-color: #810081;
			}
			td{
				height: 12px;
			}
		</style>
	</head>
	<body>
		<table border="1" cellpadding="10" cellspacing="0">
			<caption>工作日志表</caption>
			<colgroup span="3" style="width:30px;background: #FFFE97;"></colgroup>
			<thead>
				<tr>
					<th colspan="3">分类和记录</th>
					<th>工作项目记录</th>
					<th>完成状况</th>
					<th>待解决问题</th>
					<th>工作时间量</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="13">工作内容</td>
					<td rowspan="11">日常例行工作</td>
					<td rowspan="5">上午</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td rowspan="6">下午</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2">当日工作总结</td>
					<td colspan="4"></td>
				</tr>
				<tr>
					<td colspan="2">明日工作展望</td>
					<td colspan="4"></td>
				</tr>
				<tr>
					<td colspan="3">建议或说明</td>
					<td colspan="4"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
