<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{
				min-height: 900px;
			}
			table{
				border-collapse: collapse;
				border: 1px solid rgba(0,0,0,.3);
				box-shadow: 2px 2px 10px 0 rgba(0,0,0,.8);
				max-width: 800px;
			}
			th,td{
				border: 1px solid rgba(0,0,0,.2);
				text-align: center;

			td img{

	<body>

		<script src="js/jquery.elevatezoom.js" type="text/javascript" charset="utf-8"></script>

			$('td img').elevateZoom();
