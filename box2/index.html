<!-- 
	overflow 溢出
		当盒子里内容超出width和height的表现形式
			visible
			hidden
			scroll
			auto
		overflow-x
		overflow-y

	display 改变元素的显示方式
		none
		inline
		block
		inline-block

	visibility 设置是否隐藏
		hidden
	
	cursor	设置鼠标

	outline 轮廓线
		在border之外再来一个轮廓线
		outline和border设置一样，只不过不能拆分成上右下左分别设置
		outline不影响元素的尺寸
		outline-offset 设置轮廓线的偏移（border开始，不能为负值）

	zoom 设置元素的缩放

	resize 设置元素是否支持重定义大小
		horizontal
		vertical
		both
		none

	box-sizing 设置盒模型类型
		content-box 默认取值，  元素的大小=border+padding+width
		border-box              元素大小=width
-->
